<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DATEV Wipro Steuerberatergebühren-Rechner (Erfassung einer Position - Hebesatz Tabelle AN)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">
    
    
    <ul class="grouped-list">
      <li class="item-simple item-arrow-right">
        <a href="paragraph.html" class="item-wrapper">
          <span class="item-label item-label-description">Antrag auf Anpassung der Vorauszahlung</span>
          <span class="item-label-sub">§ 8</span>
        </a>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Tabelle</span>
          <span class="supplemental">AN</span>
          <select>
            <option selected>AN</option>
            <option>Zeit</option>
            <option>Pauschal</option>
            <option>...</option>
          </select>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Anzahl Arbeitnehmer</span>
          <span class="supplemental">
            <input type="number" value="40">
          </span>
        </label>
      </li>

    </ul>
    
    <div class="heading-5 type-area">Hebesatz</div>
    
    <div class="type-area">
      <ul class="grouped-list no-margin">
        <li class="item-simple">
          <label class="item-wrapper">
            <span class="item-label">€/AN</span>
            <span class="supplemental">
              <input type="number" value="10">
            </span>
          </label>
        </li>
      </ul>   
     <span class="left-subtext">Von 0,5 bis 2,6 (1,3)</span>
    </div>

    
    <ul class="grouped-list">
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">§ 16</span>
          <span class="supplemental">
            <input type="checkbox" id="checkbox">
            <span></span>
          </span>
        </label>
      </li>
    </ul>
 
    
    <div class="type-area">
      <table>
        <tbody class="emph">
          <tr>
            <th>Entgelt § 16 StBGebV</th>
            <td>16,90</td>
          </tr>
          <tr>
            <th>Gebühr</th>
            <td>84,50</td>
          </tr>
          <tr class="highlight">
            <th>Gesamt</th>
            <td>120,67</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="type-area">
         <span class="right-50">
            <button class="wide petrol bordered" onclick="location='start-mitPositionen.html'">Übernehmen</button>
         </span> 
         <span class="left-50">
            <button class="wide petrol btn-reset" onclick="location='start.html'">Löschen</button>
         </span>  
    </div>
    
  </body>
</html>
