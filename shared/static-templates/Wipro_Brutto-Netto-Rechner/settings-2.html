<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DATEV Wipro Brutto-Netto-Rechner (Einstellungen)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">

    <ul class="grouped-list">
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Faktor bei Steuerkl. IV</span>
          <span class="supplemental">
            <input class="text-input" type="number" value="0,234">
          </span>
        </label>
      </li>
    </ul>

    <div class="type-area">
      <ul class="tabs">
        <li class="tab">
          <a class="tab-label" href="settings-1.html">
            Steuerpflichtiger 1
          </a>
        </li>
        <li class="tab selected">
          <span class="tab-label">Steuerpflichtiger 2</span>
        </li>
      </ul>
    </div>

    <ul class="grouped-list">
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Alter zum 1.1.</span>
          <span class="supplemental">
            <input type="number" value="55">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Hinzuberechnungsbetrag</span>
          <span class="supplemental">
            <input type="number" value="10.200">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Versorgungsbezüge</span>
          <span class="supplemental">
            <input type="number" value="19.842">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Versorgungsbeginn</span>
          <span class="supplemental">2007</span>
          <select>
            <option>2005</option>
            <option>2006</option>
            <option selected>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
          </select>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Freibetrag</span>
          <span class="supplemental">
            <input type="number" value="11.870">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Rentenversicherungspflicht</span>
          <span class="supplemental">
            <input type="checkbox">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Kirchensteuerpflicht</span>
          <span class="supplemental">
            <input type="checkbox">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Arbeitsstätte in</span>
          <span class="supplemental">Bayern</span>
          <select>
            <option selected>Bayern</option>
            <option>Hessen</option>
            <option>NRW</option>
            <option>...</option>
          </select>
        </label>
      </li>
    </ul>

    <ul class="grouped-list">
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Gesetzliche Krankenvers.</span>
          <span class="supplemental">
            <input type="checkbox" checked>
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Zuschl. zur gesetzl. Pflegevers.</span>
          <span class="supplemental">
            <input type="checkbox">
          </span>
        </label>
      </li>
    </ul>

  </body>
</html>
