<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DATEV Wipro ESt-zvE Rechner (Einkünfte)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">


    <ul class="grouped-list">

    
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label"><abbr title="Land- und Forstwirtschaft"><span>Land- u. Forstw.</span></abbr></span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Gewerbebetrieb</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Messbetrag</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Selbständiger Arbeit</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Nichtselbst. Arbeit</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">KAP (nur<abbr title="Abgeltungssteuer"><span>Abgeltungsst.</span></abbr>)</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label"><abbr title="Vermietung und Verpachtung"><span>Verm. u. Verp.</span></abbr></span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Sonstige Einkünfte</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>



    </ul>
  
  <div class="type-area emph inline-table-disclosure">
   <table>
     <tbody>
       <tr>
         <th class="text-left"><abbr title="Summe Einkünfte"><span>∑</span></abbr> (ohne KAP)</th>
         <td>
              0 €
         </td>  
       </tr>

     </tbody>      
    </table> 

  </div>  
  
  <div class="type-area">
    <button class="half-wide bordered btn-reset" onclick="location='#'">Zurücksetzen</button>
  </div>


  </body>
</html>
