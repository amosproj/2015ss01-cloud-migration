<li class="item-simple">
  <label class="item-wrapper">
    <span class="item-label item-label-description"
          data-dojo-attach-point="labelNode"></span>
    <span class="item-label-sub"
          data-dojo-attach-point="subLabelNode"></span>
    <span class="supplemental cb-wrapper">
      <input type="radio" name="${name}" class="cb" value="${value}"
             data-dojo-attach-point="inputNode">
      <span></span>
    </span>
  </label>
</li>
