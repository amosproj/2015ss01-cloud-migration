<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DATEV Wipro Immo-Invest-Rechner (Immobilienkauf)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">

    <ul class="grouped-list">
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label"><abbr title="Zusätzliche Belastung zur monatlichen Miete"><span>Zusätzl. Belastung zur monatl. Miete </span></abbr> in €</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label"><abbr title="Einsetzbares Eigenkapital"><span>Einsetzb. EK</span></abbr> in €</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Zins und Tilgung in %</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label"><abbr title="Nebenkosten"><span>NK</span></abbr> in % des Kaufpreises</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
    </ul>
    
    
    
    <div class="type-area table-disclosure">
     <div class="heading-4">Bei mtl. Kapitaldienst von 800 €:</div>
     <table class="table-disclosure emph">
       <tbody>
         <tr>
           <th class="text-left">Aufnehmbares FK</th>
           <td>
                928.123,00 €
           </td>  
         </tr>
         <tr>
           <th class="text-left">+ Eingesetzes EK</th>
           <td>
                80.000,00 €
           </td>  
         </tr>
         <tr class="highlight">
           <th class="text-left highlight">= Gesamtinvestition</th>
           <td class="highlight">
                1.108.123,00 €
           </td>  
         </tr>
         <tr>
           <th class="text-left">- Nebenkosten</th>
           <td>
                80.000,00 €
           </td>  
         </tr>
         <tr>
           <th class="text-left highlight">= max. Kaufpreis</th>
           <td class="highlight">
                1.008.123,00 €
           </td>  
         </tr>

       </tbody>      
      </table> 
    </div> 

  </body>
</html>
