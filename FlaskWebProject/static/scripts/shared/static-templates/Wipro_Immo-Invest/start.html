<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DATEV Wipro Immo-Invest-Rechner (Start)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">

    <ul class="grouped-list">
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label"><abbr title="Monatliche Miete (ohne Nebenkosten) in €"><span>Monatl. Miete (ohne NK)</span></abbr></span>
          <span class="supplemental">
            <input type="number" value="500">
          </span>
        </label>
      </li>
 
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Zahlungszeitraum in Jahren</span>
          <span class="supplemental">5</span>
          <select>
            <option>...</option>
            <option>6</option>
            <option selected>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>
        </label>
      </li>

      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label"><abbr title="Erwartete Mietsteigerung in % p.a."><span>Proz. Mietsteigerung</span></abbr></span>
          <span class="supplemental">
            <input type="number" value="5">
          </span>
        </label>
      </li>
    </ul>
    
    
    
    <div class="type-area emph table-disclosure">
     <div class="heading-4">Nach 5 Jahren:</div>
     <table>
       <tbody>
         <tr>
           <th class="text-left">Bezahlte Miete</th>
           <td>
                100.437,00 €
           </td>  
         </tr>
         <tr>
           <th class="text-left">Monatsmiete</th>
           <td>
                884,00 €
           </td>  
         </tr>

       </tbody>      
      </table> 
    </div> 

    <div class="type-area">
      <button class="wide petrol" onclick="location='immobilienkauf.html'">Immobilienkauf</button>
    </div>
    

  </body>
</html>
