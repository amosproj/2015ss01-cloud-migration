<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Krisen-Signal-Rechner (Quote ändern)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">

    <ul class="grouped-list">

      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Ordentliches Ergebnis</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Bank- und Lieferanten</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Fremdkapitalkosten</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Kurzfr. Verbindlichkeiten</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Eigenmittel</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
    </ul>
    
    <div class="type-area emph table-disclosure">
     <table>
       <tbody>
         <tr>
           <th class="text-left">Krisen-Signalwert (manuell)</th>
           <td>
                0
           </td>  
         </tr>
         <tr>
           <th class="text-left text-normal">Krisen-Signalwert (berechnet)</th>
           <td class="text-normal">
                0
           </td>  
         </tr>

       </tbody>      
      </table> 
    </div>

    <div class="type-area">
      <button class="half-wide bordered btn-reset" onclick="location='#'">Zurücksetzen (berechnete Werte)</button>
    </div>


  </body>
</html>
