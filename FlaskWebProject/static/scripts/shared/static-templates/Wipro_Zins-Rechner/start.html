<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DATEV Wipro Zins-Rechner (Start)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">

    <div class="heading-4">Umrechnung eines laufzeitabhängigen Zinssatzes auf verschiedene Zeiträume</div>

    <ul class="grouped-list">
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Zinssatz in % p.a.</span>
          <span class="supplemental">5,00 %</span>
          <select>
            <option selected>5,00 %</option>
            <option>5,02 %</option>
            <option>5,04 %</option>
            <option>...</option>
          </select>
        </label>
      </li>

      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Laufzeit in</span>
          <span class="supplemental">Jahren</span>
          <select>
            <option selected>Jahren</option>
            <option>Quartalen</option>
            <option>Monaten</option>
          </select>
        </label>
      </li>

      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Anzahl Jahre</span>
          <span class="supplemental">
            <input type="number" value="100">
          </span>
        </label>
      </li>

    </ul>

  <div class="type-area emph table-disclosure">
   <table>
     <tbody>
       <tr>
         <th class="text-left">Jahr</th>
         <td>
             140,238 %
         </td>
       </tr>
       <tr>
         <th class="text-left">Quartal</th>
         <td>
              24,775 %
         </td>
       </tr>
       <tr>
         <th class="text-left">Monat</th>
         <td>
              8,573 %
         </td>
       </tr>
       <tr>
         <th class="text-left">Tag</th>
         <td>
              0,236 %
         </td>
       </tr>

     </tbody>
    </table>
  </div>

  <div class="type-area">
    <button class="wide petrol" onclick="location='zinsvariationen.html'">Zinsvariationen</button>
  </div>

  <div class="type-area">
    <button class="wide petrol" onclick="location='laufzeitvariationen.html'">Laufzeitvariationen</button>
  </div>


  </body>
</html>
