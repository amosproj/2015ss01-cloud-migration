<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DATEV Wipro Annuitätendarlehen Rechner (Start)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">

    <ul class="grouped-list">
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Berechnung mit</span>
          <span class="supplemental">Tilgungssatz</span>
          <select>
            <option selected>Tilgungssatz</option>
            <option>Laufzeit</option>
            <option>Betrag</option>
          </select>
        </label>
      </li>
    </ul>

    <ul class="grouped-list">
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Laufzeit in Jahren</span>
          <span class="supplemental">1 Jahr</span>
          <select>
            <option selected>1 Jahr</option>
            <option>2 Jahre</option>
            <option>3 Jahre</option>
            <option>...</option>
          </select>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Darlehensbetrag</span>
          <span class="supplemental">
            <input type="number" value="100.000">
          </span>
        </label>
      </li>
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Zinssatz in % p.a.</span>
          <span class="supplemental">1,25 %</span>
          <select>
            <option selected>1,25 %</option>
            <option>5 %</option>
            <option>8 %</option>
            <option>...</option>
            </select>
        </label>
      </li>
      
      

      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Zahlungsturnus</span>
          <span class="supplemental">monatlich</span>
          <select>
            <option selected>monatlich</option>
            <option>vierteljährlich</option>
            <option>halbjährlich</option>
            <option>jährlich</option>
          </select>
        </label>
      </li>
      
    </ul>
  
  <div class="type-area emph table-disclosure">
   <table>
     <tbody>
       <tr>
         <th class="text-left">Rückzahlsumme</th>
         <td>
            <a class="detail-disclosure" href="rueckzahlsumme.html">
              999.999.999
            </a>
          </td>  
       </tr>
       <tr>
         <th class="text-left">Annuität</th>
         <td>
            <a class="detail-disclosure" href="#">
              999.999.999
            </a>
          </td>  
       </tr>
       <tr>
         <th></th>
         <td><span></span></td>
       </tr>
     </tbody>      
    </table> 
  </div>  
  
  <div class="type-area">
    <div class="type-area container-columns">
      <span class="left-50">
        <button class="wide petrol" onclick="location='restschuld.html'">Restschuld</button>
      </span>  
      <span class="right-50">
        <button class="wide petrol" onclick="location='teilbetrag.html'">Teilbetrag</button>
      </span>
    </div>
  </div>
  
  <div class="type-area">
    <a href="iPad-start.html">[Testlink Start iPad]</a>
  </div>


  </body>
</html>
