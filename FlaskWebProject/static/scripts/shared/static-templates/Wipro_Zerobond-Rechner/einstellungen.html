<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DATEV Wipro Zerobond-Rechner (Einstellungen)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">

    <div class="heading-4">Schrittweite Tabellenwerte</div>

    <ul class="grouped-list">
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Laufzeit in Jahren</span>
          <span class="supplemental">1 Jahr</span>
          <select>
            <option selected>1 Jahr</option>
            <option>2 Jahre</option>
            <option>3 Jahre</option>
          </select>
        </label>
      </li>
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Emissionskurs</span>
          <span class="supplemental">
            <input type="number" value="10">
          </span>
        </label>
      </li>
    </ul>




  </body>
</html>
