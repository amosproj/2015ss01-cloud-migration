<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DATEV Wipro ESt-Tarif Rechner (Start)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">


    <ul class="grouped-list">
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">zvE (in € p.a.)</span>
          <span class="supplemental">
            <input type="number" value="36000">
          </span>
        </label>
      </li>
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Veranlagungsjahr</span>
          <span class="supplemental">2012</span>
          <select>
            <option selected>2012</option>
            <option>2011</option>
            <option>2010</option>
            <option>2009</option>
            <option>2008</option>
          </select>
        </label>
      </li>

      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Veranlagungsform</span>
          <span class="supplemental">Einzel</span>
          <select>
            <option selected>Einzel</option>
            <option>Zusammen</option>
          </select>
        </label>
      </li>
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">ESt (inkl. SolZ) in €</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>

    </ul>
  
  <div class="type-area emph table-disclosure">
   <table>
     <tbody>
       <tr>
         <th class="text-left">ESt</th>
         <td>
              0
         </td>  
       </tr>
       <tr>
         <th class="text-left">SolZ</th>
         <td>
              0
         </td>  
       </tr>

     </tbody>      
    </table> 
  </div> 
  
  <div class="type-area">
    <button class="wide petrol" onclick="location='ergebnistabelle.html'">Ergebnistabelle</button>
  </div> 
  
  <a href="einstellungen.html">Testlink Einstellungen</a>


  </body>
</html>
