<div>
  <ul class="grouped-list">
    <li class="item-simple">
      <label class="item-wrapper">
        <span class="item-label">Alter zum 1.1.</span>
        <span class="supplemental">
          <span data-dojo-type="shared.widgets.NumberInput"
                data-dojo-props="places: 0, model: this.rechner, bindProp: 'alter'"
                data-dojo-attach-event="onchange: onChange"></span>
        </span>
      </label>
    </li>
    <li class="item-simple">
      <label class="item-wrapper">
        <span class="item-label">Hinzurechnungsbetrag</span>
        <span class="supplemental">
          <span data-dojo-type="shared.widgets.NumberInput"
                data-dojo-props="places: 0, model: this.rechner, bindProp: 'hinzurechnungsbetrag'"
                data-dojo-attach-event="onchange: onChange"></span>
        </span>
      </label>
    </li>
    <li class="item-simple">
      <label class="item-wrapper">
        <span class="item-label">Versorgungsbezüge</span>
        <span class="supplemental">
          <span data-dojo-type="shared.widgets.NumberInput"
                data-dojo-props="places: 0, model: this.rechner, bindProp: 'versorgungsbezuege'"
                data-dojo-attach-event="onchange: onChange"></span>
        </span>
      </label>
    </li>
    <li class="item-simple">
      <span class="item-wrapper"
            data-dojo-type="shared.widgets.ListSelect"
            data-dojo-props="label: 'Versorgungsbeginn', model: this.rechner, bindProp: 'versorgungsbeginn'"
            data-dojo-attach-point="versorgungsbeginnSelect"
            data-dojo-attach-event="onchange: onChange"></span>
    </li>
    <li class="item-simple">
      <label class="item-wrapper">
        <span class="item-label">Freibetrag</span>
        <span class="supplemental">
          <span data-dojo-type="shared.widgets.NumberInput"
                data-dojo-props="places: 0, model: this.rechner, bindProp: 'freibetrag'"
                data-dojo-attach-event="onchange: onChange"></span>
        </span>
      </label>
    </li>
    <li class="item-simple">
      <label class="item-wrapper">
        <span class="item-label">Rentenversicherungspflicht</span>
        <span class="supplemental"
              data-dojo-type="shared.widgets.Checkbox"
              data-dojo-props="model: this.rechner, bindProp: 'rv_pflicht'"
              data-dojo-attach-event="onchange: onChange"></span>
      </label>
    </li>
    <li class="item-simple">
      <label class="item-wrapper">
        <span class="item-label">Kirchensteuerpflicht</span>
        <span class="supplemental"
              data-dojo-type="shared.widgets.Checkbox"
              data-dojo-props="model: this.rechner, bindProp: 'ks_pflicht'"
              data-dojo-attach-event="onchange: onChange"></span>
      </label>
    </li>
    <li class="item-simple">
      <span class="item-wrapper"
            data-dojo-type="shared.widgets.ListSelect"
            data-dojo-props="label: 'Kinderfreibetrag', model: this.rechner, bindProp: 'kinderfreibetrag'"
            data-dojo-attach-point="kinderfreibetragSelect"
            data-dojo-attach-event="onchange: onChange"></span>
    </li>
    <li class="item-simple">
      <span class="item-wrapper"
            data-dojo-type="shared.widgets.ListSelect"
            data-dojo-props="label: 'Arbeitsstätte in', model: this.rechner, bindProp: 'arbeitsstaette'"
            data-dojo-attach-point="arbeitsstaetteSelect"
            data-dojo-attach-event="onchange: onChange"></span>
    </li>
  </ul>

  <ul class="grouped-list">
    <li class="item-simple">
      <label class="item-wrapper">
        <span class="item-label">Gesetzliche Krankenvers.</span>
        <span class="supplemental"
              data-dojo-type="shared.widgets.Checkbox"
              data-dojo-props="model: this.rechner, bindProp: 'gesetzliche_kv'"
              data-dojo-attach-event="onchange: onChange"></span>
      </label>
    </li>
    <li class="item-simple"
        data-dojo-attach-point="zusatzbeitragssatz">
      <label class="item-wrapper">
        <span class="item-label">Zusatzbeitragssatz</span>
        <span class="supplemental">
          <span data-dojo-type="shared.widgets.NumberInput"
                data-dojo-props="places: 2, model: this.rechner, bindProp: 'zusatzbeitragssatz'"
                data-dojo-attach-event="onchange: onChange"></span>
        </span>
      </label>
    </li>
    <li class="item-simple"
        data-dojo-attach-point="beitragPrivKvNode">
      <label class="item-wrapper">
        <span class="item-label">Beitrag zur priv. KV/PV</span>
        <span class="supplemental">
          <span data-dojo-type="shared.widgets.NumberInput"
                data-dojo-props="places: 0, model: this.rechner, bindProp: 'beitrag_private_kv'"
                data-dojo-attach-event="onchange: onChange"></span>
        </span>
      </label>
    </li>
    <li class="item-simple">
      <label class="item-wrapper"
             data-dojo-attach-point="gesetzlKvNode">
        <span class="item-label">Zuschl. zur gesetzl. Pflegevers.</span>
        <span class="supplemental"
              data-dojo-type="shared.widgets.Checkbox"
              data-dojo-props="model: this.rechner, bindProp: 'zuschlag_gesetzliche_kv'"
              data-dojo-attach-event="onchange: onChange"></span>
      </label>
      <label class="item-wrapper"
             data-dojo-attach-point="privKvNode">
        <span class="item-label">Zuschuss AG zur privaten KV</span>
        <span class="supplemental"
              data-dojo-type="shared.widgets.Checkbox"
              data-dojo-props="model: this.rechner, bindProp: 'zuschuss_private_kv'"
              data-dojo-attach-event="onchange: onChange"></span>
      </label>
    </li>
  </ul>
</div>
