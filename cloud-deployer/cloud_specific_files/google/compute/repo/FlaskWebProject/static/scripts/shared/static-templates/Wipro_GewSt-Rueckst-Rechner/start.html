<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DATEV Wipro GewSt-Rückstellung Rechner (Start)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/datev-mobile.css">
  </head>
  <body class="bg-detail">


    <ul class="grouped-list">
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Berechnungsjahr</span>
          <span class="supplemental">2012</span>
          <select>
            <option selected>2012</option>
            <option>2011</option>
            <option>2010</option>
            <option>2009</option>
            <option>2008</option>
          </select>
        </label>
      </li>

      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Gesellschaftsform</span>
          <span class="supplemental">Kapitalgesellschaft</span>
          <select>
            <option selected>Kapitalgesellschaft</option>
            <option>Anderer Gewerbetreibender</option>
          </select>
        </label>
      </li>

      <li class="item-simple item-arrow-right">
        <a href="hebesatz.html" class="item-wrapper">
          <span class="item-label">Hebesatz in %</span>
          <span class="supplemental">00</span>
        </a>
      </li>
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label"><abbr title="Ergebnis"><span>Erg.</span></abbr> vor GewSt in €</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Vorauszahlungen in €</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Hinzurechnungen in €</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>
      
      <li class="item-simple">
        <label class="item-wrapper">
          <span class="item-label">Kürzungen in €</span>
          <span class="supplemental">
            <input type="number" value="0">
          </span>
        </label>
      </li>

    </ul>
  
  <div class="type-area emph table-disclosure">
   <table>
     <tbody>
       <tr>
         <th class="text-left">Gewerbebetrag</th>
         <td>
           <span class="detail-disclosure-empty">
              4.180 €
            </span>  
         </td>  
       </tr>
       <tr>
         <th class="text-left">GewSt-Messbetrag</th>
         <td>
            <a class="detail-disclosure" href="tabelle.html">
              145.442 €
            </a>
          </td>  
       </tr>
       <tr>
         <th class="text-left">GewSt-Schuld</th>
         <td>
            <a class="detail-disclosure" href="tabelle.html">
              476.312 €
            </a>
          </td>  
       </tr>
       <tr>
         <th class="text-left">GewSt-Restschuld</th>
         <td>
            <a class="detail-disclosure" href="tabelle.html">
              596.312 €
            </a>
          </td>  
       </tr>
       <tr>
         <th></th>
         <td><span></span></td>
       </tr>
     </tbody>      
    </table> 
  </div>  


  </body>
</html>
